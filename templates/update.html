{% extends "TemplateBase.html" %}


{% block contenido %}

<p>editar equipo</p>

<div class="container-fluid">
  <form action="#" method="POST">
    <div class="form-row">
      <fieldset disabled></fieldset>
      <div class="form-group col-md-6">
        <label>ID</label>
        <input type="text" class="form-control" name="id" placeholder="ID" value="{{data['_id']}}" disabled>
      </div>

      <div class="form-group col-md-6">
        <label>Nombre</label>
        <input type="text" class="form-control" name="name" placeholder="Nombre del Cliente" value="{{data['name']}}" disabled>
      </div>

      <!-- ----------------------------------------------------------------------------------------------------------- -->


      <div class="form-group col-md-6">
        <label>Modelo</label>
        <input type="text" class="form-control" name="model" placeholder="Sistema" value="{{data['sistema'][sistema]['modelo']}}" required >
      </div>

      <div class="form-group col-md-6">
        <label>Tipo</label>
        <input type="text" class="form-control" name="devType" placeholder="Tipo" value="{{data['sistema'][sistema]['tipo']}}" required>
      </div>

      <!-- ----------------------------------------------------------------------------------------------------------- -->

      <div class="form-group col-md-6">
        <label>Serie</label>
        <input type="text" class="form-control" name="serial" placeholder="Serie" value="{{data['sistema'][sistema]['serie']}}" required>
      </div>
      <div class="form-group col-md-6">
        <label>Nombre del Equipo</label>
        <input type="text" class="form-control" name="sysName" placeholder="Nombre del Equipo" value="{{data['sistema'][sistema]['sysName']}}" required>
      </div>

      <!-- ----------------------------------------------------------------------------------------------------------- -->


      <div class="form-group col-md-6">
        <label for="location">Ubicación</label>
        <input type="text" class="form-control" name="location" placeholder="Ubicación" value="{{data['sistema'][sistema]['ubicacion']}}" required>
      </div>

      <!-- ----------------------------------------------------------------------------------------------------------- -->

      <div class="form-group col-md-2">
        <label>Ambiente</label>
        <select name="env" class="form-control"  required>
          <option value="{{data['sistema'][sistema]['ambiente']}}">{{data['sistema'][sistema]['ambiente']}}</option>
          <option value="Producción">Producción</option>
          <option value="Contingencia">Contingencia</option>
          <option value="Desarrollo">Desarrollo</option>
        </select>
      </div>

      <div class="form-group col-md-2">
        <label>Configuración</label>
        <select name="config" class="form-control" required>
          <option value="{{data['sistema'][sistema]['config']}}">{{data['sistema'][sistema]['config']}}</option>
          <option value="Físico">Físico</option>
          <option value="Virtual">Virtual</option>
        </select>
      </div>

      <div class="form-group col-md-2">
        <label for="os">Sistema Operativo</label>
        <select name="os" class="form-control" required>
          <option value="{{data['sistema'][sistema]['os']}}">{{data['sistema'][sistema]['os']}}</option>
          <option value="AIX">AIX</option>
          <option value="HMC">HMC</option>
          <option value="Windows Server">Windows Server</option>
        </select>
      </div>
      <div class="col" align='center'>
        <input type="submit" class="btn btn-primary col-md-3" value="Send" href='read'>
      </div>

  </form>

</div>




{% endblock %}
